<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Feed Aggregator</title>
  </head>
  <body>
    <h1>Feed Aggregator</h1>
    <p>Last updated: {{ .Updated }}</p>
    <ul>
      {{ range .Items }}
      <li style="border: 1px solid; margin: 1em">
        <a href="{{ .Link }}">{{ .Title }}</a><br />
        <small>{{ .Published }} - {{ .Source }}</small>
        <p>{{ .Summary }}</p>
      </li>
      {{ end }}
    </ul>
  </body>
</html>
