name: Check

on:
  push:

jobs:
  front:
    name: test
    runs-on: ubuntu-latest
    working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: install
        run: "npm install"

      - name: build
        run: "npm run build"

      - name: test
        run: "npm run test"

      - name: lint
        run: "npm run lint"
